<table class="table-fixed w-full">
    <thead>
        <tr>
            <th class="w-1/2 px-4 py-2">Name</th>
            <th class="w-1/2 px-4 py-2">Expense</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses">
            <td class="border px-4 py-2">{{ expense.name }}</td>
            <td class="border px-4 py-2">{{ expense.expense }}</td>
        </tr>
    </tbody>
</table>
