<form #expenseForm="ngForm" class="flex flex-col gap-4">
  <div class="flex flex-col gap-y-2">
    <label for="name">Name:</label>
    <input
      type="text"
      data-testid="name-input"
      class="bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
    />
  </div>
  <div class="flex flex-col gap-y-2">
    <label for="expense">Expense:</label>
    <input
      type="number"
      data-testid="expense-input"
      class="bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
      id="expense"
      name="expense"
      [(ngModel)]="expense"
      required
    />
  </div>
  <button
    type="submit"
    data-testid="add-expense-button"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="addExpense()"
  >
    Add Expense
  </button>
</form>
