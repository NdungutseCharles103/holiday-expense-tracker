<form #expenseForm="ngForm" class="flex flex-col gap-4">
  <div class="flex flex-col">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="flex flex-col">
    <label for="expense">Expense:</label>
    <input type="number" id="expense" name="expense" [(ngModel)]="expense" required>
  </div>
  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addExpense()">Add Expense</button>
</form>
